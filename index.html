<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  
</head>
<body>

  <main>
    <!-- pink background -->
    <div class="background-design">
      <div class="wrapper">

        <div class="container gird-layout" data-spacing="large">
          <!-- left card -->
          <picture class="left-card gird-layout" data-spacing="large">
            <source media="(min-width:600px)" srcset="images/image-product-desktop.jpg">
            <!-- inorder to make this work img need to be added on this -->
            <img src="./images/image-product-mobile.jpg" alt="">   
          </picture>

          <!-- right card -->
          <div class="right-card gird-layout" data-spacing="large">
        
            <div class="right-title">
              P E R F U M E
            </div>
            
            <div class="right-info" data-spacing="medium">
              <div class="right-text-section">
                <h1 class="right-text-section-big">Gabrielle Essence Eau De Parfum</h1>
              </div>
              
              <div class="right-text-section">
                <p>
                  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                  Perfumer-Creator for the House of CHANEL.
                </p>
              </div>

              <div class="price">
                <div><h1 class="discounted-price">$149.99</h1></div> 
                 <div><s>$169.99</s></div> 
              </div>

            </div>

        
            <a class="cart" href="">
                <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
              Add to Cart
            </a>
          </div>
            
        </div>
          <!-- footer -->
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/dcdanny945?tab=repositories">Danny Chen</a>.
          </div>
      </div>


    </div>

  </main>

  
  

</body>
</html>
